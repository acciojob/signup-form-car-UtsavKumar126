<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post" action="/submit">
		<label for="name">Name</label>
		<input type="text" id="#name" name="name" required placeholder="Name"><br><br>
		<label for="email">Email</label>
		<input type="text" id="#email" name="email" required placeholder="Email"><br><br>
		<label for="gender">Gender</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required >
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required><br><br>
		<label for="cars" >Car Brands</label>
		<select id="cars" required>
		        <option value="" disabled selected hidden>--Please choose an option--</option>	
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
        </select><br><br>
		<label for="age">Age</label>
		<input type="number" id="#age" name="age" required placeholder="Age"><br><br>
		<label for="dob">DOB</label>
		<input type="date" id="#dob" name="dob" required><br><br>
		<label for="tel">Phone Number</label>
		<input type="text" id="#tel" name="tel"placeholder="xxx-xxx-xxxx" placeholder="Name"><br><br>
		<label for="password">Password</label>
		<input type="password" id="#password" name="password" required placeholder="Password"><br><br>
		<label for="tos">Checkbox</label>
		<input type="checkbox" id="#tos" name="tos" required>
		<label for="tos">I agree to the TOS.</label>
		<br><br>
		<button type="submit">submit</button>
	</form>

</body>

</html>
